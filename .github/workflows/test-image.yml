name: Pull the Image and Test... 
#
# https://docs.github.com/en/actions/reference/events-that-trigger-workflows#registry_package
#
on:
  registry_package:
    types: [published , updated]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      id:
        description: 'run identifier'
        required: false
        default: 'Default'
        
env:
  GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}
  
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - name: ${{github.event.inputs.id}}
      run: echo Running job ${{github.event.inputs.id}}      
    - name: Checkout 
      uses: actions/checkout@v3 # Required to mount the Github Workspace to a volume 
    - name: Run Test
      uses: addnab/docker-run-action@v3
      with:
        registry: ${{ github.event.repository.name }}
        image: ${{ github.event.repository.name }}
    - name: Run a command
      run: |
        ls

# End of job
